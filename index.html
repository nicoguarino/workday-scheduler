<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="container col-12 col-lg-9 d-flex flex-column">
      <!-- Timeblocks go here -->
      <div class=" row justify-content-around">

        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>9am</span>
          </div>
          
          <div class="col-10 textarea hour row">
            <textarea  id="9am" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>

        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>10am</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="10am" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
        
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>11am</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="11am" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn "><i>Save</i></button>
          </div>
        </div>
        
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>12pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="12pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
        
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>1pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="1pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
                
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>2pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="2pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
                
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>3pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="3pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
                
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>4pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="4pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
                
        <div class="col-xl-12 col-md-12 col-sm-12 row">

          <div class="col-1 time-block hour">
            <span>5pm</span>
          </div>
          
          <div class="col-10 description textarea hour row">
            <textarea  id="5pm" cols="136" class="textarea"></textarea>
          </div>

          <div class="col-1 row">
            <button class="saveBtn"><i>Save</i></button>
          </div>
        </div>
        
      </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
</html>
